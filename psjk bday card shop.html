<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nene & Emu's Birthday Card Shop</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #fff0f5;
    }
    h1 {
        color: #ff69b4;
    }
    .greeting {
        background-color: #ffe4e1;
        border: 2px solid #ff69b4;
        border-radius: 10px;
        padding: 15px;
        margin: 20px auto;
        width: 80%;
        font-size: 1.2em;
        color: #ff1493;
    }
    .card-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin: 20px 0;
    }
    .card {
        border: 2px solid #ff69b4;
        padding: 10px;
        width: 200px;
        background: #fff0f5;
        border-radius: 10px;
    }
    .card img {
        width: 100%;
        border-radius: 10px;
    }
    .card button {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #ff69b4;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    .card button:hover {
        background-color: #ff1493;
    }
    .checkout {
        margin: 30px 0;
    }
    .checkout input, .checkout button {
        padding: 8px;
        margin: 5px;
        border-radius: 5px;
        border: 1px solid #ff69b4;
    }
    #gift {
        display: none;
        margin-top: 20px;
        cursor: pointer;
        width: 150px;
        transition: transform 0.3s;
    }
    #gift:hover {
        transform: scale(1.1);
    }
    #purchasedCards {
        display: none;
        margin-top: 20px;
    }
    #purchasedCards img {
        width: 150px;
        margin: 10px;
    }
</style>
</head>
<body>

<div class="greeting">
    <p>HAAAAIIII!!! I'M EMU AND SHE'S NENE!!! (❁´◡`❁)</p>
    <p>Calm down a bit, Emu.. Hello!! As you heard, i'm Nene and welcome to out PJSK bday card shop!!! (‾◡◝) </p>
</div>

<h1>PJSK Birthday Card Shop ᓚᘏᗢ</h1>

<div class="card-container">
    <div class="card">
        <img src="https://via.placeholder.com/200x150?text=Card+1" alt="Card 1">
        <h3>Kagamine Rin bday card (●'◡'●)</h3>
        <button onclick="addToCart('Card for Friend A', 'https://via.placeholder.com/200x150?text=Card+1')">Add to Cart</button>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/200x150?text=Card+2" alt="Card 2">
        <h3>Mizuki Akiyama bday card ^o^</h3>
        <button onclick="addToCart('Card for Friend B', 'https://via.placeholder.com/200x150?text=Card+2')">Add to Cart</button>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/200x150?text=Card+3" alt="Card 3">
        <h3>Yoisaki Kanade bday card ( •̀ ω •́ )✧</h3>
        <button onclick="addToCart('Card for Friend C', 'https://via.placeholder.com/200x150?text=Card+3')">Add to Cart</button>
    </div>
</div>

<div class="checkout">
    <h2>Checkout</h2>
    <form id="checkoutForm" onsubmit="checkout(event)">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <button type="submit">Buy</button>
    </form>
</div>

<img id="gift" src="https://via.placeholder.com/150x150?text=Gift" alt="Gift" onclick="showPurchasedCards()">

<div id="purchasedCards"></div>

<script>
    let cart = [];

    function addToCart(name, img) {
        cart.push({name, img});
        alert(name + " added to cart!");
    }

    function checkout(event) {
        event.preventDefault();
        if(cart.length === 0) {
            alert("Your cart is empty!");
            return;
        }
        document.getElementById('checkoutForm').reset();
        document.getElementById('gift').style.display = 'block';
        alert("Purchase successful! Click the gift to see your cards.");
    }

    function showPurchasedCards() {
        const container = document.getElementById('purchasedCards');
        container.innerHTML = '';
        cart.forEach(card => {
            const img = document.createElement('img');
            img.src = card.img;
            img.alt = card.name;
            container.appendChild(img);
        });
        container.style.display = 'block';
    }
</script>

</body>
</html>
